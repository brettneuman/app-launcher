name: launch $GITHUB_RUN_ID

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Build
      run: dotnet build --configuration Release

    - name: Publish
      run: dotnet publish Launch.CLI\Launch.CLI.csproj --configuration Release /p:PublishSingleFile=true
